<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car fuel_type Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Car FuelPrice Prediction</h2>
        <form action="/predict" method="post" class="space-y-4">
            <!-- Year -->
            <div>
                <label class="block text-gray-700 font-medium">maker_year</label>
                <select name="maker_year" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
                    <option value="" disabled selected></option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    
                </select>
            </div>

            <!-- Mileage -->
            <div>
                <label class="block text-gray-700 font-medium">mileage (km)</label>
                <select name="mileage_kmpl" class="w-full px-4 py-2 mt-1 border rounded-lg bg-white focus:ring-2 focus:ring-blue-400 outline-none" required>
                    <option value="" disabled selected></option>
                    <option value="5.9">5.9</option>
                    <option value="8.4">8.4</option>
                    <option value="9.1">9.1</option>
                    <option value="11.2">11.2</option>
                    <option value="13.7">13.8</option>
                    <option value="14.6">14.6</option>
                    <option value="16.5">16.5</option>
                    <option value="18.1">18.1</option>
                    <option value="20.3">20.5</option>
                    <option value="22.1">22.1</option>
                    <option value="23.4">23.4</option>
                    <option value="24.1">24.1</option>
                    <option value="27.4">27.2</option>
                    <option value="29.3">29.3</option>
                    <option value="31.4">31.4</option>
                    <option value="35.9">35.9</option>
                </select>               
            </div>

            <!-- Engine CC -->
            <div>
                <label class="block text-gray-700 font-medium">engine_cc</label>
                <select name="engine_cc" class="w-full px-4 py-2 mt-1 border rounded-lg bg-white focus:ring-2 focus:ring-blue-400 outline-none" required>
                    <option value="" disabled selected></option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="1500">1500</option>
                    <option value="2000">2000</option>
                    <option value="2500">2500</option>
                    <option value="3000">3000</option>
                    <option value="3500">3500</option>
                    <option value="4000">4000</option>
                    <option value="4500">4500</option>
                    <option value="5000">5000</option>
                    <option value="5500">5500</option>
                    <option value="6000">6000</option>
                </select>               
            </div>
            <!-- Fuel Type -->
            <div>
                <label class="block text-gray-700 font-medium">fuel_type</label>
                <select name="fuel_type" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
                    <option value="" disabled selected></option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>

            <!-- Brand -->
            <div>
                <label class="block text-gray-700 font-medium">brand</label>
                <select name="brand" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
                     <option value="" disabled selected></option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Honda">Honda</option>
                    <option value="BMW">BMW</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Kia">Kia</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="Ford">Ford</option>
                </select>
            </div>

            <!-- Transmission -->
            <div>
                <label class="block text-gray-700 font-medium">transmission</label>
                <select name="transmission" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" required>
                     <option value="" disabled selected></option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg shadow-md transition duration-300">Predict</button>
        </form>
    </div>
</body>
</html>
